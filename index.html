<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Raffle</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="input">
          <input type="text" class="name-field" />
          <input type="number" value="" name="" id="" class="value-field" />
        </div>
        <div>
          <button class="add">Add</button>
          <button class="shuffle">shuffle</button>
        </div>
      </div>
      <div class="list">
        
        <div>
            <p class="donator">fetto</p>
            <span class="gold">100</span
            ><span class="settings">
              <button class="delete">delete</button>
            </span>
          </div>
          <div>
            <p class="donator">omar</p>
            <span class="gold">32</span
            ><span class="settings">
              <button class="delete">delete</button>
            </span>
          </div>
          <div>
            <p class="donator">pheo</p>
            <span class="gold">56</span
            ><span class="settings">
              <button class="delete">delete</button>
            </span>
          </div>
      </div>
      <div class="none" style="display: none">
        <span class="settings">
          <button class="delete">delete</button>
        </span>
      </div>
    </div>
    <div class="display"></div>
    <script src="main.js"></script>
  </body>
</html>
